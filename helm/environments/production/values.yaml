schedule: "*/10 * * * *"
deschedulerPolicy:
  strategies:
    RemovePodsViolatingNodeTaints:
      enabled: true
    LowNodeUtilization:
      enabled: true
      params:
        nodeResourceUtilizationThresholds:
          thresholds:
            cpu: 35
            memory: 40
            pods: 0
          targetThresholds:
            cpu: 60
            memory: 70
            pods: 50
        numberOfNodes: 5    