schedule: "*/10 * * * *"
deschedulerPolicy:
  strategies:
    RemovePodsViolatingNodeTaints:
      enabled: true
    LowNodeUtilization:
      enabled: true
      params:
        nodeResourceUtilizationThresholds:
          thresholds:
            cpu: 30
            memory: 30
            pods: 20
          targetThresholds:
            cpu: 50
            memory: 50
            pods: 50
        numberOfNodes: 5    